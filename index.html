			// this.ctx.createLinearGradient(0,0,150,150).addColorStop(0,fillColor);

			let size=Math.random()*100;

			this.ctx.beginPath();
			this.ctx.arc(x,y,size,0,2*Math.PI);

			this.ctx.fillStyle = fillColor;
			this.ctx.fill();
